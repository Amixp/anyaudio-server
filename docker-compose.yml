version: '2'

services:
  web:
    build: .
    command: python "/ymp3/app.py" # runs current instance
    environment:
      PYTHONUNBUFFERED: 'true'
      OPENSHIFT_PYTHON_IP: '0.0.0.0'
      OPENSHIFT_PYTHON_PORT: '5000'
      FFMPEG_PATH: 'ffmpeg/ffmpeg'
    volumes:
      - '.:/ymp3'
    ports:
      - '5000:5000'
